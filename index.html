<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/media.css">
</head>
<body>
    <div class="body__div">
            <!-- logo -->
            <div class="body__logo">
                <img src="./images/logo.svg" alt="logo" width="70%"/>
            </div>
            <!-- illustration and text -->
            <div class="div__main row">
                <div class="row__illustration">
                    <img src="./images/illustration-mockups.svg"/>
                </div>
                <div class="row__text">
                    <h1 class="p-5">Build The Community Your Fans Will Love</h1>
                    <p class="p-5">Huddle re-imagines the way we build communities. 
                        You have a voice, but so does your audience. 
                        Create connections with your users as you engage in genuine discussion.
                    </p>
                    <a href="#"><button>Get Started</button></a>
                </div>
            </div>
    </div>
</body>
</html>
